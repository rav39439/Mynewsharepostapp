<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="bg-light">
<h1>All the notes of the user</h1>
</div>



<div class="search-container my-3">
		

<table class="table">
  <thead>
    <tr>
    
      <th scope="col">#id</th>
      <th scope="col">image</th>
      <th scope="col">description</th>
      <th scope="col">title</th>
       <th scope="col">Subject</th>
      
      
    </tr>
  </thead>
  <tbody>
    <tr  th:each="n:${notes}">
    
   
      <th scope="row"th:text="${n.cId}"></th>
      <th>	<img src="" class="my_profile_picture" th:src="${n.image}" alt="profile photo" /></th>
      <td th:text="${n.description}"></td>
      
       <td >
      <a href="#" th:href="@{'/user/'+${n.cId}+'/book'}">
    <span th:text="${n.title}"></span>
      </a>
      
      
       </td>
      <td th:text="${n.subject}"></td>
       <td>
			      
			   
			      </td>
       
      
    </tr> 
    
    
   
  
  </tbody>
</table>



</div>




</section>
</body>
</html>
