<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script src=https://code.jquery.com/jquery-3.6.0.js></script>

</head>
<body>
<section>

<h1>Welcome to the Dashboard</h1>

<div class="container"th:each="n,iter:${mybooks}">

<div class="jumbotron jumbotron-fluid bg-light" >
  <div class="container border mt-4 "th:if="${n.status=='show'}">
    <h1 class="display-4"th:text="${n.title}"></h1>
    
    <h4 th:text="${n.subject}"></h4>
    
   <!--   <img src="#" alt=""style="height: 400px; width: 600px;"  th:src="@{'/img/'+${n.image}}" ></img>-->
   
   <img src="#" alt=""style="height: 400px; width: 600px;"  th:src="${n.image}" >
    
    <p class="lead"th:utext="${n.note}"></p>
    <p th:text="'posted by'+' '+${usernames[iter.index]}"></p>
    
    <a href="#" th:href="@{'/user/getextracts/'+${n.cId}}">Get more details</a>
              <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    
    
    <form onclick="return getdata(this)">
             <div class="float-end mt-2 pt-1">
            <input type="hidden" name="nid" th:value="${n.cId}">
            
              <button type="submit" class="btn btn-primary btn-sm">comments</button>
            </div>           
            </form>
            
            
    
    
    
    
    
    
     <div class="container my-4"style="margin-left:0">
    <div class="row d-flex ">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body" th:id="'mycardbody' + ${n.cId}"  style="margin-left:0">
           

           

            
          </div>
          <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
          
          <script src=https://code.jquery.com/jquery-3.6.0.js></script>
          
           <form onsubmit="return senddata(this)">
            <div class="d-flex flex-start w-100">
              <img class="rounded-circle shadow-1-strong me-3"
                src="https://via.placeholder.com/150" width="40"
                height="40" />
                
              <div class="form-outline w-100">
              <input type="hidden" name="id" th:value="${n.cId}">
              
                <textarea class="form-control" id="textAreaExample" rows="4"
                  style="background: #fff;" name="comments"></textarea>
                <label class="form-label" for="textAreaExample">Message</label>
              </div>
            </div>
            
          
            <div class="float-end mt-2 pt-1">
            
              <button type="submit" class="btn btn-primary btn-sm">Post comment</button>
            </div>
            
            </form>
            
            
            
            
            <script th:src="@{/js/script.js}"></script>
          </div>
        </div>
      </div>
    </div>
  </div>   
    
        
  </div>
</div>
</div>

</section>

		
		


<script>






</script>

</body>
</html>
